# default rules
homepage:
  url:   /
  param: { module: job, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

job_show_user:
  url:   /job/:company/:location/:id/:position
  class: sfDoctrineRoute
  options: { model: JobeetJob, type: object }
  param: { module: job, action: show }
  requirements:
    id: \d+
    sf_method: [get]
    
default:
  url:   /:module/:action/*
